<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
  <label

    [closeDelay]="300" [openDelay]="100"
    class="col " ngbTooltip="{{training?.description}}
    Price: {{training?.price}}"
    class="form-check-label" for="flexSwitchCheckChecked">{{training?.name}}

  </label>

</div>
